<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>

    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Bad+Script&family=Inspiration&family=Montserrat&family=Moon+Dance&family=Playfair+Display&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
    <section class="page1">

        <section class="first-row">
            <span class="score">View high scores</span>
            <span class="timer">Time:</span>
        </section>

        <section class="middle1">
            <form>
                <!--First form with Main Screen-->
                <header>Coding Quiz Challenge</header>
                <p class="introduction">Try to answer the following code-related questions within the time limit.<br>
                Keep in mind that incorrect answers will penalize your score/time<br>
                by ten second!</p>
                <button id="buttonStart">Start Quiz</button>
            </form>
            
            <form id="buttons">
                <!--Buttons with responses-->
                <button id="response"></button>
                <button id="response"></button>
                <button id="response"></button>
                <button id="response"></button>
                <p id="resultTitle"></p>
                
            </form>

            <form id="finalScreen">
                <p id="enterInitials"></p><!--Enter initials title-->
                <textarea id="userInitials" hidden></textarea><!--textbox where the initials are entered-->
                <button id="submitBtn" hidden></button>
            </form>


            <p><strong></strong> <span id="userScore"></span></p>
            <form id="scores" >
                <button id="goBack" hidden>Go back</button>
                <button id="clearScores" hidden>Clear high scores</button>
            </form>

        </section>

    </section>

    <script src="js/script.js"></script>

</body>
</html>
